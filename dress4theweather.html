<!DOCTYPE html>
<html>
  <head lang="en" dir="ltr">
    <meta charset="utf-8">
    <title>Dress for the Weather</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
    <script src="javascript/scripts.js"></script>
    <script src="javascript/env.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="fancy">
          <h1>Welcome to dress for the weather</h1>
        </div>
      </div>
      <div class="flex-container">
          <img src=".//images/inthesnow.jpg" alt="supercold and thirsty" height="450px" hspace="20" >
          <img src=".//images/shortsinthesnow.jpg" alt="cold" height="450px" hspace="20">
      </div>
      <div class="flex-container">
        <div class="fancy">
          <h2>Don't be these people :( let us help you plan for your day.</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="flex-container">
        <form id="zipcode-enter">
          <div class="form-group">
            <label for="zip">Enter your zip code:</label><br>
            <input id="zip" type="number">
          </div>
          <button id="button" type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
