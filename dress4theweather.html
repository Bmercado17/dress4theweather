<DOCTYPE! html>
    <meta charset="UTF-8" />
    <html>
<head>
  <title>Dress for the Weather</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stylesheet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="javascript/scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="container-fluid">
    <h1>Welcome to dress for the weather</h1>
    <div class="row">
      <div class="col col-md-7">
        <img src=".//images/inthesnow.jpg" alt="freezing people, way thirsty" height="450px">
      </div>
      <div class="col col-md-5">
        <img src=".//images/shortsinthesnow.jpg" alt="freezing people, way thirsty" height="450px">
      </div>
      <div class="second-h2">
      <h2>Dont be these people :( let us help you plan for your day or week.</h2>
      </div>
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput"></label>
              <input type="number" min="0" max="100" class="form-control" id="TempInput" placeholder="Temperature" style="width: 300px;">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"></label>
              <input type="text" class="form-control" id="dayInput" placeholder="Day of the week" style="width: 300px;">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"></label>
                <input type="text" class="form-control" id="cityName" placeholder="City Name" style="width: 300px;">
              </div>
              <div class="form-group">
                  <label for="formGroupExampleInput2"></label>
                  <input type="number" min="0" class="form-control" id="Zipcode" placeholder="Zip Code" style="width: 300px;">
                </div>
            <button type="button" class="btn btn-secondary" style="width: 300px;">Submit</button>
          </form>
          <table>
              <thead>
                <tr>
                  <th></th>
                  <th>
                    <span class="day">1</span>
                    <span class="long">Monday</span>
                    <span class="short">Mon</span>
                  </th>
                  <th>
                    <span class="day">2</span>
                    <span class="long">Tuesday</span>
                    <span class="short">Tue</span>
                  </th>
                  <th>
                    <span class="day">3</span>
                    <span class="long">Wendsday</span>
                    <span class="short">We</span>
                  </th>
                  <th>
                    <span class="day">4</span>
                    <span class="long">Thursday</span>
                    <span class="short">Thur</span>
                  </th>
                  <th>
                    <span class="day active">5</span>
                    <span class="long">Friday</span>
                    <span class="short">Fri</span>
                  </th>
                  <th>
                    <span class="day">6</span>
                    <span class="long">Saturday</span>
                    <span class="short">Sat</span>
                  </th>
                  <th>
                    <span class="day">7</span>
                    <span class="long">Sunday</span>
                    <span class="short">Sun</span>
                  </th>
                
              </tbody>
            </table>
     </div>
  </div>
</body>

</html>
